name: MLOps Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Code Formatting Check (Black)
        run: black --check *.py

      - name: Train Model
        run: make train

      - name: Evaluate Model
        run: make eval

      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: model-reports
          path: reports/

      - name: Log in to Hugging Face (if enabled)
        if: env.HF_TOKEN != ''
        run: |
          pip install -U "huggingface_hub[cli]"
          huggingface-cli login --token ${{ secrets.HF_TOKEN }}

      - name: Push Model to Hugging Face (if enabled)
        if: env.HF_TOKEN != ''
        run: make push-hub

      - name: Deploy Model
        run: make deploy
